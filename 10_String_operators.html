<!-- String Operator

  JavaScript String Addition.
  The '+' can also be used to add (concatenate) strings: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_String_operators</title>
  </head>
  <body>
    <h2>String Operator</h2>
    <h3>
      JavaScript String Addition.<br />
      The '+' can also be used to add (concatenate) strings:
    </h3>
    <h1 id="demo"></h1>
    <button onclick="pressed()">Click here</button>
    <script>
      function pressed() {
        let text1 = "Abhijit";
        let text2 = "Pramanick";
        document.getElementById("demo").innerHTML = text1 + " " + text2;
      }
    </script>
  </body>
</html>
