<!-- Using console.log()
For debugging purposes, you can call the console.log() method in the browser to display data. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_consoleLog</title>
  </head>
  <body>
    <h2>
      Using console.log() For debugging purposes, you can call the console.log()
      method in the browser to display data.
    </h2>
    <p>Go to the console to see the results i.e. 5+6</p>
    <button onclick="pressed()">click here</button>
    <p>Click the above button the see the changes in the console</p>
    <script>
      console.log(5 + 6);
      function pressed() {
        console.log("Button has been pressed.");
      }
    </script>
  </body>
</html>
