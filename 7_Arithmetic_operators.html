<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithmetic Operators</title>
  </head>
  <body>
    <h1>Operators in JavaScript</h1>

    <p id="demo">Answer wil be shown here</p>
    <button onclick="pressed()">Click here</button>
    <script>
      function pressed() {
        document.getElementById("demo").innerHTML = `Addition: 5+6 = ${
          5 + 6
        }<br>Subtraction: 5-6 = ${5 - 6}<br>Division: 5/6 = ${
          5 / 6
        }<br>Multiplication: 5*6 = ${5 * 6}<br>Modulus: 5%6 = ${
          5 % 6
        }<br>Exponentiation: 5**2 = ${5 ** 2}`;
      }
    </script>
  </body>
</html>
