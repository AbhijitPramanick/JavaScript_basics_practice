<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Operators</title>
  </head>
  <body>
    <h2>Logical Operators</h2>
    <p id="demo">Answer to be display here. Click here</p>
    <button onclick="pressed()">Click here</button>
    <script>
      function pressed() {
        document.getElementById("demo").innerHTML = `true&&false = ${
          true && false
        }<br>true||false = ${true || false}<br>!true = ${!true}`;
      }
    </script>
  </body>
</html>
