<!-- JavaScript Print
JavaScript does not have any print object or print methods.

You cannot access output devices from JavaScript.

The only exception is that you can call the window.print() method in the browser to print the content of the current window. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5_JS_print</title>
  </head>
  <body>
    <h2>JavaScript Print</h2>
    <h3>
      JavaScript does not have any print object or print methods. You cannot
      access output devices from JavaScript.
    </h3>
    <h3>
      The only exception is that you can call the window.print() method in the
      browser to print the content of the current window.
    </h3>
    <button onclick="window.print()">Click here to print</button>
  </body>
</html>
