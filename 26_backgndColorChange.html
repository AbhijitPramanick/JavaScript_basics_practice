<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color change</title>
  </head>
  <body>
    <h1>Background color changer</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <script>
      let intervalId;
      const randomColor = function () {
        const hex = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 6; i++) {
          color += hex[Math.floor(Math.random() * 16)];
        }
        console.log(color);
        return color;
      };
      const startChangeBackgndCol = function () {
        console.log("Starting color change");
        intervalId = setInterval(() => {
          document.body.style.backgroundColor = randomColor();
        }, 500);
      };
      const stopChangeBackgndCol = function () {
        console.log("Stopped color change");
        clearInterval(intervalId);
      };
      document
        .querySelector("#start")
        .addEventListener("click", startChangeBackgndCol);
      document
        .querySelector("#stop")
        .addEventListener("click", stopChangeBackgndCol);
    </script>
  </body>
</html>
